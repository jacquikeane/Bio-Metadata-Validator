<checklist>
  header_row "raw data accession,sample accession,sample description,collected_at,tax ID,scientific name,collected_by,collection_date,geo_loc_name,host_associated,specific_host,host_disease_status,isolation_source,isolation_source,serovar,other_classification,strain,isolate,antimicrobial resistance,,,,,,,,"
  <dependencies>
    <if host_associated>
      then specific_host
      then host_disease_status
      then host_isolation_source
      else isolation_source
    </if>
    <some_of>
      taxid_or_name tax_id
      taxid_or_name scientific_name
    </some_of>
    <one_of>
      serovar_or_other_classification serovar
      serovar_or_other_classification other_classification
    </one_of>
  </dependencies>
  <field>
    name         raw_data_accession
    description  'raw data accession'
    type         Int
    required     1
  </field>
  <field>
    name         sample_accession
    description  'sample accession'
    type         Int
    required     1
  </field>
  <field>
    name         sample_description
    description  'sample description'
    type         Str
    required     0
  </field>
  <field>
    name         collected_at
    description  'collected at'
    type         Enum
    values       WTSI
    values       UCL
    values       OXFORD
    required     1
  </field>
  <field>
    name         tax_id
    description  'tax id'
    type         Int
    or           scientific_name
  </field>
  <field>
    name         scientific_name
    description  'scientific name'
    type         Str
    or           tax_id
  </field>
  <field>
    name         collected_by
    description  'collected by'
    type         Str
    validation   '\w{2,}\s+\w+'
    required     1
  </field>
  <field>
    name         collection_date
    description  'collection date'
    type         DateTime
    required     1
  </field>
  <field>
    name         geo_loc_name
    description  'geographical location'
    type         Ontology
    path         /Users/jt6/Downloads/gaz.obo
    required     1
  </field>
  <field>
    name         host_associated
    description  'host associated'
    type         Bool
    required     1
  </field>
  <field>
    name         specific_host
    description  'specific host'
    type         Str
  </field>
  <field>
    name         host_disease_status
    description  'host disease status'
    type         Enum
    values       healthy
    values       diseased
  </field>
  <field>
    name         host_isolation_source
    description  'isolation source within host'
    type         Ontology
    path         /Users/jt6/Downloads/BrendaTissueOBO.obo
  </field>
  <field>
    name         isolation_source
    description  'isolation source'
    type         Ontology
    path         /Users/jt6/Downloads/envo-basic.obo
  </field>
  <field>
    name         serovar
    description  'serovar'
    type         Str
  </field>
  <field>
    name         other_classification
    description  'other classification'
    type         Str
  </field>
  <field>
    name         strain
    description  'strain'
    type         Str
    required     0
  </field>
  <field>
    name         isolate
    description  'isolate'
    type         Str
    required     0
  </field>
  <field>
    name         antimicrobial_resistance
    description  'antimicrobial resistance'
    type         Str
    required     0
  </field>
</checklist>
