# t/data/12_finder_database/test.conf
# jt6 20150908 WTSI

# config for Bio::Metadata::Finder::Database

production_db pathogen_virus_track
production_db pathogen_prok_track

<connection_params>
  # for a test configuration, we look for the name of an SQLite DB
  dbname t/data/12_finder_database/test.db
  host test_db_host
  port 3306
  user ro_user
  pass password
</connection_params>

# config for Bio::Metadata::Finder::Path

db_root t/data/12_finder_database/root_dir

hierarchy_template genus:species-subspecies:TRACKING:projectssid:sample:technology:library:lane

<db_subdirs>
  pathogen_virus_track    viruses
  pathogen_prok_track     prokaryotes
</db_subdirs>
